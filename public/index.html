<body>
<div id="wrapper">
    
    
    
  	<h1>Exchange currency</h1>

<section>


    <h3></h3>
    <div class="divider"></div>
    
    <article> <!-- content -->
    

    
    
    </article>


</section>
      
      
<aside>

    
<div class="subHeader">
    <a onclick="currencyToday()"><h3>Currency today</h3></a>
</div>
 
    
    
<div class="subHeader"><a id='dayToggle'><h3>Currency on day:</h3></a>
</div>
<div id='dayCurr' hidden="true">
    <input type="text" id='datepicker' onchange='currencyOnDay()' placeholder="pick up date">
</div>
    
    
    
    
<div class="subHeader"><a id='calcToggle'><h3>Calculate:</h3></a></div>
<div id='calcCurr' hidden="true">

    <input type="number" id='amount' placeholder="enter amount" min='0' onchange='calculate()'>
    <input type="text" id='datepicker2' placeholder="pick up date" onchange='calculate()'> <br>
    <select id='selCurrency' onchange='calculate()'><option selected="selected">Pick currency (FROM)</option></select>
    <select id='selCurrency2' onchange='calculate()'><option selected="selected">Pick currency (TO)</option></select>
    <p id='result' class="well well-sm"></p>
</div>
